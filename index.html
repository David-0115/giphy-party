<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body class="bg-dark">
  <div class="container">
    <h1 class="text-white text-center">GIPHY PARTY</h1>
  </div>
  <div class="container d-flex justify-content-center">
    <div class="row">
      <div class="col-6">
        <input type="text" class="form-control" id="search" placeholder="Search for a gif">
      </div>
      <div class="col-6">
        <button type="submit" class="btn btn-success" id="find">Find</button>
        <button type="submit" class="btn btn-danger" id="remove">Remove All</button>
      </div>
    </div>
  </div>

  <div class="container mt-5 d-none justify-content-center" id="carousel">
    <div id="cIndicators" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators" id="list">

      </ol>
      <div class="carousel-inner" id="carouselMain">

      </div>
      <a class="carousel-control-prev" href="#cIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#cIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <footer class="bg-dark position-fixed fixed-bottom">
    <section class="d-flex justify-content-center">
      <img src="giphy.gif">
    </section>
  </footer>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="app.js"></script>
</body>

</html>
